<div class="login-container">
  <div class="login-card">
    <h1>ログイン</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.error]="email?.invalid && email?.touched"
          placeholder="example@example.com"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">メールアドレスを入力してください</span>
          <span *ngIf="email?.errors?.['email']">メールアドレスの形式が正しくありません</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.error]="password?.invalid && password?.touched"
          placeholder="パスワードを入力"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">パスワードを入力してください</span>
          <span *ngIf="password?.errors?.['minlength']">パスワードは6文字以上で入力してください</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">ログイン</span>
        <span *ngIf="isLoading">ログイン中...</span>
      </button>
    </form>

    <div class="links">
      <a routerLink="/register">新規登録</a>
      <a routerLink="/forgot-password">パスワードを忘れた場合</a>
    </div>

    <div class="attention">
        <p>※組織を新規で作成する場合のみ新規登録を行ってください。</p>
        <p>※既存組織へのユーザーの登録は組織の管理者に問い合わせてください。</p>
    </div>
  </div>
</div>
