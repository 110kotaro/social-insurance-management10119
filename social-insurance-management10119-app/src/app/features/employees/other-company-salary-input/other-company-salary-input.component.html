<div class="other-company-salary-input-container" *ngIf="employee">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>work</mat-icon>
        {{ employee.lastName }} {{ employee.firstName }} の他社給与入力
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="saveDraft()">
          <mat-icon>save</mat-icon>
          保存（下書き）
        </button>
        <button mat-raised-button color="accent" (click)="confirm()">
          <mat-icon>check</mat-icon>
          確定
        </button>
        <button mat-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          戻る
        </button>
      </div>

      <div class="info-section">
        <p>最新月含め過去1年分の他社給与データを入力できます。</p>
        <p>表示されていない過去分は内部で保持されます。</p>
      </div>

      <!-- 読み込み中 -->
      <div *ngIf="isLoading" class="loading-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;">
        <mat-spinner diameter="50"></mat-spinner>
        <p style="margin-top: 16px;">読み込み中...</p>
      </div>

      <!-- テーブル -->
      <div class="table-container" *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" class="salary-table">
          <!-- 年 -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>年</th>
            <td mat-cell *matCellDef="let row">{{ row.year }}</td>
          </ng-container>

          <!-- 月 -->
          <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef>月</th>
            <td mat-cell *matCellDef="let row">{{ row.month }}</td>
          </ng-container>

          <!-- 会社名 -->
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef>会社名</th>
            <td mat-cell *matCellDef="let row">{{ row.companyName }}</td>
          </ng-container>

          <!-- 月額報酬 -->
          <ng-container matColumnDef="monthlyReward">
            <th mat-header-cell *matHeaderCellDef>月額報酬</th>
            <td mat-cell *matCellDef="let row">
              <input 
                type="number" 
                [(ngModel)]="row.monthlyReward" 
                [readonly]="row.isConfirmed"
                min="0"
                class="number-input">
            </td>
          </ng-container>

          <!-- 賞与 -->
          <ng-container matColumnDef="bonus">
            <th mat-header-cell *matHeaderCellDef>賞与</th>
            <td mat-cell *matCellDef="let row">
              <input 
                type="number" 
                [(ngModel)]="row.bonus" 
                [readonly]="row.isConfirmed"
                min="0"
                class="number-input">
            </td>
          </ng-container>

          <!-- 遡及支払額 -->
          <ng-container matColumnDef="retroactivePayment">
            <th mat-header-cell *matHeaderCellDef>遡及支払額</th>
            <td mat-cell *matCellDef="let row">
              <input 
                type="number" 
                [(ngModel)]="row.retroactivePayment" 
                [readonly]="row.isConfirmed"
                min="0"
                class="number-input">
            </td>
          </ng-container>

          <!-- 確定済み -->
          <ng-container matColumnDef="isConfirmed">
            <th mat-header-cell *matHeaderCellDef>確定済み</th>
            <td mat-cell *matCellDef="let row">
              <mat-chip [color]="row.isConfirmed ? 'accent' : undefined">
                {{ row.isConfirmed ? '確定済み' : '未確定' }}
              </mat-chip>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
