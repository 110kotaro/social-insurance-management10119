<div class="department-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>business</mat-icon>
        部署一覧
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- 検索 -->
      <form [formGroup]="searchForm" class="search-form">
        <div class="search-row">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>検索</mat-label>
            <input matInput formControlName="keyword" placeholder="部署名、部署コードで検索">
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>

          <button mat-button type="button" (click)="resetFilters()" class="reset-button">
            <mat-icon>refresh</mat-icon>
            リセット
          </button>
        </div>
      </form>

      <!-- アクションボタン -->
      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="createDepartment()">
          <mat-icon>add</mat-icon>
          部署を追加
        </button>
      </div>

      <!-- 部署テーブル -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="department-table">
          <!-- 部署名 -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>部署名</th>
            <td mat-cell *matCellDef="let department">{{ department.name }}</td>
          </ng-container>

          <!-- 部署コード -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>部署コード</th>
            <td mat-cell *matCellDef="let department">{{ department.code || '-' }}</td>
          </ng-container>

          <!-- 責任者 -->
          <ng-container matColumnDef="manager">
            <th mat-header-cell *matHeaderCellDef>責任者</th>
            <td mat-cell *matCellDef="let department">{{ getManagerName(department.managerId) }}</td>
          </ng-container>

          <!-- 社員数 -->
          <ng-container matColumnDef="employeeCount">
            <th mat-header-cell *matHeaderCellDef>社員数</th>
            <td mat-cell *matCellDef="let department">{{ getEmployeeCount(department.id) }}</td>
          </ng-container>

          <!-- 作成日 -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>作成日</th>
            <td mat-cell *matCellDef="let department">{{ formatDate(department.createdAt) }}</td>
          </ng-container>

          <!-- アクション -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>操作</th>
            <td mat-cell *matCellDef="let department">
              <button mat-icon-button color="primary" (click)="editDepartment(department)" title="編集">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteDepartment(department)" title="削除">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- データなし -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon>info</mat-icon>
                <p>部署が見つかりませんでした</p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
