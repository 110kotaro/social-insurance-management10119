<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>notifications</mat-icon>
      通知設定
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="reminderForm" (ngSubmit)="saveReminderSettings()">
      <h3>期限リマインダー設定</h3>
      
      <mat-form-field appearance="outline">
        <mat-label>管理者向け：法定期限のX日前（日数）</mat-label>
        <input matInput type="number" formControlName="adminDaysBeforeLegalDeadline" min="1">
        <mat-hint>デフォルト：7日</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>社員向け：管理者設定期限のY日前（日数）</mat-label>
        <input matInput type="number" formControlName="employeeDaysBeforeAdminDeadline" min="1">
        <mat-hint>デフォルト：3日</mat-hint>
      </mat-form-field>

      <div class="checkbox-group">
        <mat-checkbox formControlName="notifyOnOverdue">
          期限超過時の通知（原則毎日通知）
        </mat-checkbox>
      </div>

      <div class="checkbox-group">
        <mat-checkbox formControlName="notifyOnDeadlineDay">
          期限当日の通知（10時くらい）
        </mat-checkbox>
      </div>

      <div class="checkbox-group">
        <mat-checkbox formControlName="notifyBeforeDeadline">
          事前通知（X日前、Y日前の通知）
        </mat-checkbox>
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="reminderForm.invalid || isLoading">
          <mat-icon>save</mat-icon>
          保存
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
