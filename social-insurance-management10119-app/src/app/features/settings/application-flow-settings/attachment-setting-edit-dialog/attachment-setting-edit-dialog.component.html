<h2 mat-dialog-title>
  <mat-icon>{{ isEditMode ? 'edit' : 'add' }}</mat-icon>
  {{ isEditMode ? '添付書類設定編集' : '添付書類設定新規追加' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="attachmentSettingForm">
    <mat-form-field appearance="outline">
      <mat-label>申請種別</mat-label>
      <mat-select formControlName="applicationTypeId" required [disabled]="isEditMode">
        <mat-option *ngFor="let type of getFilteredApplicationTypes()" [value]="type.id">
          {{ type.name }}（{{ type.category === 'internal' ? '内部' : '外部' }}）
        </mat-option>
      </mat-select>
      <mat-error *ngIf="attachmentSettingForm.get('applicationTypeId')?.hasError('required')">
        申請種別は必須です
      </mat-error>
    </mat-form-field>

    <div class="form-section">
      <h3>許可ファイル形式</h3>
      <p class="hint">選択しない場合はすべての形式を許可します</p>
      <div class="format-chips">
        <mat-chip *ngFor="let format of fileFormats" 
                  [class.selected]="isFormatSelected(format.value)"
                  (click)="toggleFileFormat(format.value)">
          {{ format.label }}
        </mat-chip>
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>最大ファイルサイズ（MB）</mat-label>
      <input matInput type="number" formControlName="maxFileSize" min="1">
      <mat-hint>空欄の場合は制限なし</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>説明</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">キャンセル</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="attachmentSettingForm.invalid">
    <mat-icon>save</mat-icon>
    保存
  </button>
</mat-dialog-actions>
