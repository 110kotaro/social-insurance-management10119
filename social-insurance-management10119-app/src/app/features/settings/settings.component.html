<div class="settings-container">
  <h1>設定</h1>
  
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
    <!-- 組織設定タブ -->
    <mat-tab label="組織設定">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <mat-icon>business</mat-icon>
              組織設定
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>組織設定は後で実装予定です。</p>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>

    <!-- 通知設定タブ -->
    <mat-tab label="通知設定">
      <ng-template matTabContent>
        <app-notification-settings [organization]="organization"></app-notification-settings>
      </ng-template>
    </mat-tab>

    <!-- 保険料・標準報酬設定タブ -->
    <mat-tab label="保険料・標準報酬設定">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <mat-icon>assessment</mat-icon>
              保険料・標準報酬設定
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>保険料・標準報酬設定は後で実装予定です。</p>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>

    <!-- 申請フロー設定タブ -->
    <mat-tab label="申請フロー設定">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <mat-icon>description</mat-icon>
              申請フロー設定
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>申請フロー設定は後で実装予定です。</p>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>

    <!-- 権限設定タブ -->
    <mat-tab label="権限設定">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <mat-icon>admin_panel_settings</mat-icon>
              権限設定
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>権限設定は後で実装予定です。</p>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
