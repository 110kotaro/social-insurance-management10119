<mat-toolbar color="primary">
  <span class="app-name">{{ appName }}</span>
  
  <span class="spacer"></span>
  
  <!-- 通知アイコン -->
  <button mat-icon-button (click)="navigateToNotifications()" [matBadge]="unreadNotificationCount" matBadgeColor="warn" matBadgeOverlap="false">
    <mat-icon>notifications</mat-icon>
  </button>
  
  <!-- ユーザーメニュー -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  
  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <div class="user-name">{{ currentUser?.displayName || currentUser?.email }}</div>
      <div class="user-role">{{ currentUser?.role === 'owner' ? 'オーナー' : currentUser?.role === 'admin' ? '管理者' : '社員' }}</div>
    </div>
    
    <!-- 管理者のみモード切替を表示 -->
    <ng-container *ngIf="currentUser && (currentUser.role === 'owner' || currentUser.role === 'admin')">
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="toggleAdminMode()">
        <mat-icon>{{ isAdminMode ? 'person' : 'admin_panel_settings' }}</mat-icon>
        <span>{{ isAdminMode ? '社員モードに切替' : '管理者モードに切替' }}</span>
      </button>
    </ng-container>
    
    <mat-divider></mat-divider>
    
    <button mat-menu-item (click)="navigateToMyInfo()">
      <mat-icon>person</mat-icon>
      <span>自分の情報</span>
    </button>
    
    <button mat-menu-item (click)="navigateToAccountSettings()">
      <mat-icon>settings</mat-icon>
      <span>アカウント設定</span>
    </button>
    
    <mat-divider></mat-divider>
    
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>ログアウト</span>
    </button>
  </mat-menu>
</mat-toolbar>
